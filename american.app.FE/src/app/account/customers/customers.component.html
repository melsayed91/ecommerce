<app-navbar page="customers"></app-navbar>

<div class="box">
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-testimonial">
            <div class="card-content">

                  <div class="form-group label-floating" style="text-align: left">
                    <label class="control-label">
                      Send message to all your customers
                    </label>
                    <input [(ngModel)]="newMessage" class="form-control" >
                  </div>

            </div>
            <div class="footer">
              <a class="btn btn-primary btn-round" (click)="sendMessage(newMessage)">Send</a>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-content">
              <h4 class="card-title">Customers List</h4>

              <div class="table-responsive">
                <table id="datatables" class="table table-shopping" width="100%" style="width:100%" view-init-spy>
                  <thead>
                  <tr>
                    <th>Name</th>
                    <!--<th></th>-->
                    <th></th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let customer of customersList">
                    <td class="">
                      <label>{{customer.accountData.name}}</label>
                    </td>
                    <!--<td>
                      <div class="input-group">

                        <div class="form-group label-floating">
                          <label class="control-label">
                            Send Quick message
                          </label>
                          <input [(ngModel)]="newMessage+customer.id" class="form-control">
                        </div>
                        <span class="input-group-addon" (click)="sendMessage(customer.id,newMessage+customer.id)">
                                                <i class="material-icons">send</i>
                                            </span>
                      </div>
                    </td>-->
                    <td class="td-actions">

                      <button class="btn btn-raised" (click)="openConversation(customer.id)">
                        <i class="material-icons">chat</i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
