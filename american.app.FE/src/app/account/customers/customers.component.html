<app-navbar page="customers"></app-navbar>

<div class="box">
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-testimonial">
            <div class="card-content">
              <div class="form-group user-bio">
                <textarea class="form-control" type="text" placeholder="You can send message to all your customers..."
                          rows="3" maxlength="75"></textarea>
              </div>
            </div>
            <div class="footer">
              <div class="card-avatar profile-picture">

                <div class="dark-overlay">
                  <i class="fa fa-send"></i>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-content">
              <h4 class="card-title">Customers List</h4>

              <div class="table-responsive">
                <table id="datatables" class="table table-shopping" width="100%" style="width:100%" view-init-spy>
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th></th>
                    <th></th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let customer of customersList">
                    <td class="">
                      <label>{{customer.accountData.name}}</label>
                    </td>
                    <td>
                      <div class="input-group">

                        <div class="form-group label-floating">
                          <label class="control-label">
                            Send Quick message
                          </label>
                          <input class="form-control">
                        </div>
                        <span class="input-group-addon">
                                                <i class="material-icons">send</i>
                                            </span>
                      </div>
                    </td>
                    <td class="td-actions">

                      <button class="btn btn-raised">
                        <i class="material-icons">chat</i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
