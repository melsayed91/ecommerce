<h4>All transactions are secure.
  <br> Credit and debit card information is never stored and your payment transaction is securely processed by
  <a href="https://stripe.com" target="_blank">
    <b>stripe</b>
  </a>.
</h4>
<div id="powered-by-stripe">
  <img src="../../../assets/img/powered_by_stripe.png">
</div>

    <div id="card-element">
      <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors. -->
    <div id="card-errors" role="alert"></div>
  </div>
</form>
