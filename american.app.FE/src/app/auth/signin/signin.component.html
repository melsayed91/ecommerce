<div class="card signin row">
    <div class="col-xs-12 col-sm-6 text-center">
        <h2>Welcome Back!</h2>
        <div class="social-links">
            <h4 class="fb">
                <i class="fa fa-facebook"></i> &nbsp; Connect with Facebook</h4>
            <h4 class="google">
                <i class="fa fa-google"></i> &nbsp; Connect with Google</h4>
        </div>
        <form #signinForm>
            <div class="form-group">
                <label class="control-label">Email address</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
            </div>
            <p class="resetPass text-muted">Forgot Password?</p>
            <button class="btn btn-raised btn-primary" type="button" (click)="signin()">
                <i *ngIf="loading" class="fa fa-spin fa-spinner"></i>{{loading? '&nbsp;&nbsp;&nbsp;We are checking your credentials...':'Sign in'}}</button>
        </form>
    </div>
    <div class="col-xs-12 col-sm-6 animated fadeIn">
        <div class="registerPanel">
            <div>
                <h2>New Here?</h2>
                <p>Sign up for free and discover endless opportunities purchasing or selling exclusively american made products
                    and services on our platform.</p>
            </div>
            <div class="register-links">
                <div class="link" routerLink="/auth/register">
                    <span class="fa fa-user-circle-o"></span>
                        <p>Individual Account</p>
                </div>
                <div class="link">
                    <span class="fa fa-briefcase"></span>
                        <p>Business Account</p>
                </div>
            </div>


        </div>
    </div>

</div>
