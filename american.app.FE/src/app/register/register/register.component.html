<div class="col-md-6">
  <div class="card">
    <div class="card-header card-header-icon" data-background-color="rose">
      <i class="material-icons">mail_outline</i>
    </div>
    <div class="card-content">
      <h4 class="card-title">Register</h4>
      <form action="#" method="#" novalidate="" class="ng-untouched ng-pristine ng-valid">
        <div class="form-group label-floating is-empty">
          <label class="control-label">First Name</label>
          <input class="form-control" type="text" [(ngModel)]="model.firstName">
        </div>
        <div class="form-group label-floating is-empty">
          <label class="control-label">Last Name</label>
          <input class="form-control" type="text" [(ngModel)]="model.lastName">
        </div>
        <div class="form-group label-floating is-empty">
          <label class="control-label">Email</label>
          <input class="form-control" type="email" [(ngModel)]="model.email">
        </div>
        <div class="form-group label-floating is-empty">
          <label class="control-label">Password</label>
          <input class="form-control" type="password" [(ngModel)]="model.password">
        </div>
        <div class="checkbox">
          <label>
            <input name="optionsCheckboxes" type="checkbox"><span class="checkbox-material"><span class="check"></span></span> Subscribe to newsletter
          </label>
        </div>
        <button class="btn btn-fill btn-rose" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
