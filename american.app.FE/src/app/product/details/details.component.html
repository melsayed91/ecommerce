<div *ngIf="product" class="row">
  <div class="col-xs-12 col-md-6">
    <div class="images-slider">
      <div class="main" [style.background-image]="'url('+ attachmentServer + selectedImage.url +')'">
      </div>
      <div class="thumbnails">
        <div class="picture" *ngFor="let image of product.attachments" [style.background-image]="'url('+ attachmentServer +image.url +')'"
          (click)="selectedImage = image" [class.selected]="selectedImage == image"></div>
      </div>
    </div>
  </div>

  <div *ngIf="showRFQForm" class="col-xs-12 col-md-6">
      <div class="control-panel">
        <button class="btn btn-simple" (click)="showRFQForm = false">
          <i *ngIf="!loading" class="fa fa-arrow-left"></i>&nbsp;&nbsp; Cancel
        </button>
        <button class="btn btn-simple" (click)="addRfq()">
          <i *ngIf="!loading" class="fa fa-save"></i>&nbsp;&nbsp; Request for Quatation
        </button>
      </div>
    <form id="rfqForm" view-init-spy (onAfterViewInit)="formLoaded('rfqForm')">
      <div class="text-center">
        <span class="required-mark"></span>Required Fields</div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group-sm">
            <textarea class="form-control" type="text" rows="1" id="title" name="title" [(ngModel)]="currentRfq.title"
              placeholder="Quatation Title">
                                                </textarea>
          </div>
        </div>
          <div class="col-xs-12">
            <div class="form-group-sm">
              <textarea class="form-control" type="text" rows="3" id="description" name="description" [(ngModel)]="currentRfq.description"
                placeholder="Quatation Description">
                                                  </textarea>
            </div>
          </div>
        <div class="col-xs-12">
          <div class="form-group-sm required">
            <input type="number" class="form-control" name="Quantity" placeholder="Quatation Quantity" [(ngModel)]="currentRfq.quantity"
              data-parsley-required-message="Quatation Quantity is required" required>
          </div>
        </div>
      
      </div>
    </form>
  </div>
  <div class="col-xs-12 col-md-6" *ngIf="!showRFQForm">
    <h3>{{product.name}}</h3>
    <div class="seller">
      <img [src]="attachmentServer + product.account?.accountData?.profileImage?.url">
      <span>{{product.account?.accountData?.name}}</span>
    </div>


    <h3>
      <b>$ {{product.price}}</b>
    </h3>
    <p>{{product.description}}</p>
    <div class="quantity">
      <span>Quantity</span>
      <div>
        <button class="btn btn-fab btn-primary btn-simple" (click)="quantity = quantity == 1? 1: +quantity-1;">-</button>
        <input name="quantity" type="number" [(ngModel)]="quantity">
        <button class="btn btn-fab btn-primary btn-simple" (click)="quantity = +quantity+1;">+</button>
      </div>

    </div>

    <button class="btn btn-raised btn-primary">Add to Cart</button>
    <button class="btn btn-raised btn-white">Add to wishlist</button>
    <button class="btn btn-raised btn-white" (click)="showRFQForm=true">Request a Quatation</button>
  </div>
</div>
